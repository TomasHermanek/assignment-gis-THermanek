<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
    <script src='public/js/app.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tour de bar</a>
        </div>
        <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a class="bar-path" href="#">Find tour de bar path</a></li>
            <li><a class="bar-population" href="#">Find population diversity</a></li>
        </ul>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <div class="nput-group-btn search-panel">
                    <input type="text" class="form-control" id="bar-parking-search" placeholder="Bar name">
                </div>
            </div>
            <button type="button" class="btn btn-default bar-parking">Find</button>
        </form>
    </div>
</div>

<div id='map'></div>

<div class='my-legend'>
    <div class='legend-title'>The Title or Explanation of your Map</div>
    <div class='legend-scale'>
        <ul class='legend-labels'>
            <li><span style='background:#8DD3C7;'></span>One</li>
            <li><span style='background:#FFFFB3;'></span>Two</li>
            <li><span style='background:#BEBADA;'></span>Three</li>
            <li><span style='background:#FB8072;'></span>Four</li>
            <li><span style='background:#80B1D3;'></span>etc</li>
        </ul>
    </div>
    <div class='legend-source'>Source: <a href="#link to source">Name of source</a></div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidG9taGVybWFuZWsiLCJhIjoiY2l0eWpkcW5tMDA0MDNvcDFsN3I4ZGJxMyJ9.9kK6s_zWmDTQXN2HcL_V-Q';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
        center: [17.047531, 48.178939], // starting position
        zoom: 12 // starting zoom
    });
</script>

</body>
</html>
