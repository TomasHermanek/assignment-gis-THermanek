<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="public/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.js'></script>
    <script src='public/js/app.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.25.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Tour de bar</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a class="bar-path" href="#">Find tour de bar path</a></li>
            <li><a class="bar-population" href="#">Find population diversity</a></li>
        </ul>
        <form class="navbar-form navbar-left">
            <div class="form-group">
                <div class="nput-group-btn search-panel">
                    <input type="text" class="form-control" id="bar-parking-search" placeholder="Bar name">
                </div>
            </div>
            <button type="button" class="btn btn-default bar-parking">Find</button>
        </form>
    </div>
</div>

<div id='map'></div>

<div class='population-legend' style="display: none;">
    <div class="population-legend-title">Population diversity expressed in number of people per one bar</div>
    <div class="population-legend-scale">
        <ul class="population-legend-labels">
            <li><span style='background:#a8f9a7;'></span>< 50</li>
            <li><span style='background:#086006;'></span>< 100</li>
            <li><span style='background:#e6e86d;'></span>< 200</li>
            <li><span style='background:#ea972a;'></span>< 500</li>
            <li><span style='background:#ea402a;'></span>500+</li>
        </ul>
    </div>
</div>

<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidG9taGVybWFuZWsiLCJhIjoiY2l0eWpkcW5tMDA0MDNvcDFsN3I4ZGJxMyJ9.9kK6s_zWmDTQXN2HcL_V-Q';
    var map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
        center: [17.047531, 48.178939], // starting position
        zoom: 12 // starting zoom
    });
</script>

</body>
</html>
